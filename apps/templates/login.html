<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My-BootStrap-Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.3.7-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyle/css/mycss.css') }}">
</head>
<body>
<div class="container-fluid">
    <div class="row clearfix">

        <div class="col-md-12 column">
            <form action="{{ url_for('login') }}" class="form-horizontal" role="form" method="post">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="inputUserName" class="col-sm-2 control-label">用户名:</label>
                    <div class="col-sm-10 ">
                        {{ form.username(size=60) }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码:</label>
                    <div class="col-sm-10">
                        {{ form.password(size=60) }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>{{ form.remember_me }}记住我</label>
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="登录">
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>

</body>
</html>
